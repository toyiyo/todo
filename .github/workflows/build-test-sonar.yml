# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .Net Build-Test-Sonar

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  DefaultPassword: ${{ secrets.DEFAULT_PASSWORD_FOR_TEST }}
  GoogleClientId: ${{ secrets.DEFAULT_PASSWORD_FOR_TEST }}
  GoogleClietSecret: ${{ secrets.DEFAULT_PASSWORD_FOR_TEST }}

jobs:
  build:
        
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore aspnet-core/toyiyo.todo.sln
    - name: Build
      run: dotnet build aspnet-core/toyiyo.todo.sln --no-restore

  test:
   needs: build
   runs-on: ubuntu-latest
  
   steps:
    - uses: actions/setup-dotnet@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install coverage
      run: dotnet tool install --global dotnet-coverage
    - name: test
      run: dotnet-coverage collect 'dotnet test aspnet-core/toyiyo.todo.sln' -f xml  -o 'coverage.xml'

